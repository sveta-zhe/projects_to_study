<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Введите логин и пароль</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">Регистрация</h2>

      <div class="row">
        <div class="input-field col s6 offset-s3">
          <input placeholder="Логин" />
        </div>

        <div class="input-field col s6 offset-s3">
          <input placeholder="Пароль" />
        </div>
        <div class="col s6 offset-s3" style="margin-bottom: 1rem">
          <button class="btn" id="sub" style="background: #1bb669">
            Зарегистрироваться
          </button>
          <p class="" style="text-align: center">
            Соглашаясь с регистрацией вы даете согласие на обработку
            персональных данных
          </p>
        </div>
      </div>

      <div class="row">
        <div class="card col s6 offset-s3" style="display: none">
          <div class="card-content">
            <div class="card-title" id="output"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
